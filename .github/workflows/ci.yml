---
name: CI
'on':
  pull_request:
  push:

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Run yamllint
        uses: karancode/yamllint-github-action@v2.1.1

      - name: Run ansible-lint
        uses: ansible/ansible-lint@v24.2.2

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          - 8.7.0   # -- base-path not supported
          - 8.10.4  # -- base-path not supported
          - 8.11.0
          - 8.12.2
          - 8.13.3
        distro:
          - ubuntu-22.04
          - rockylinux-9

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2

      - name: Start containers
        run: |
          cd molecule/default/setup
          STACK_VERSION=${{ matrix.version }} docker-compose up -d

      - name: Install test dependencies.
        run: pip3 install ansible molecule 'molecule-plugins[docker]'

      - name: Run Molecule tests.
        run: STACK_VERSION=${{ matrix.version }} molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}

      - name: Stop containers
        if: always()
        run: |
          cd molecule/default/setup
          docker-compose down || true
